<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script>
        // Hinzufügen des users in die Datenbank
        function addUser() {

            if (window.XMLHttpRequest) { // code für IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp = new XMLHttpRequest();
            } else { // code für IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("txtSuccess").innerHTML = xmlhttp.responseText;
                }
            }
            var strv = document.getElementById("Vorname").value;
            var strn = document.getElementById("Nachname").value;
            var str = document.getElementById("Username").value;
            var str1 = document.getElementById("Password").value;
            var str2 = document.getElementById("PasswordRepeat").value;
            if(strv == "" || strn == "" || str == "" || str1 == "" || str2 ==""){
                alert(unescape("Bitte alle Felder ausf%FCllen!"));
            }else{
            xmlhttp.open("GET", "php/adduser.php?vname=" + strv + "&nname=" + strn + "&benutzername=" + str + "&passwort=" + str1 + "&passwortrepeat=" + str2, true);
            xmlhttp.send();
            parent.location='login.html';
            }
        }
    </script>


</head>

<body>

    <header>
        <h1 id="headertext">GlucoControl</h1>
    </header>

    <form id="register">
        <p>
            <p>
                Vorname :
            </p>
            <input type="text" name="Vorname" id="Vorname">
            <p>
                Nachname :
            </p>
            <input type="text" name="Nachname" id="Nachname">
            <p>
                Username :
            </p>
            <input type="text" name="Username" id="Username">
            <p>
                Password :
            </p>
            <input type="password" name="Password" id="Password">
            <p>
                Password wiederholen:
            </p>
            <input type="password" name="PasswordRepeat" id="PasswordRepeat">
            </br>
            <input type="button" name="Text 2" value="Register" onClick="addUser()">
            <input type="button" name="Text 2" value="Zur&uuml;ck" onClick="parent.location='login.html'">
        </p>
    </form>

    <!--
    <div id="txtSuccess">
        <b>Person info will be listed here.</b>
    </div>
-->

</body>

</html>
