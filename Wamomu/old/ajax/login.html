<html>
	<head>
		<script>
			function checkUser() {
				if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp = new XMLHttpRequest();
				} else {// code for IE6, IE5
					xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange = function() {
					if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
						document.getElementById("txtSuccess").innerHTML = xmlhttp.responseText;
					}
				}
				str = document.getElementById("Username").value;
				str1 = document.getElementById("Password").value;
				xmlhttp.open("GET", "checkuser.php?benutzername=" + str + "&passwort=" + str1, true);
				xmlhttp.send();
			}
		</script>
		
		
	</head>
	<body>

	
		
		<form>
			<p>
			<p>
				Username :
			</p>
			<input type="text" name="Username" id="Username">
			<p>
				Password :
			</p>
			<input type="password" name="Password" id="Password">
			</br>
			<input type="button" name="Text 2" value="Login" onClick="checkUser()">

			<input type="button" name="Text 2" value="Register" onClick="parent.location='register.html'">
			</p>
		</form>
		
		<div id="txtSuccess">
			<b>Person info will be listed here.</b>
		</div>

	</body>
</html>
